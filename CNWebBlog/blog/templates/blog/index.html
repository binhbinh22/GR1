<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
    <h1>News</h1>
    <ul>
        {% for item in news %}
        <li>
            <h2><a href="{{ item[2] }}">{{ item[0] }}</a></h2>
            <p>Point: {{ item[1] }}</p>
            <p>Time: {{ item[3] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
